{% extends 'base.html' %}
{% load poll_extras %}
{% load jalali_tags %}

{% block title %}
    سفارش چی | خرید موفف
{% endblock %}

{% block content %}
    <div class="container-fluid py-5">
        <div class="container py-5">

            <div class="container-fluid py-4">

                <div class="bg-light rounded shadow-sm">
                    <div class="container-fluid py-4">
                        <h2 class="text-center bg-secondary shadow-sm" style="border-radius: 10px; direction: rtl;">پیگیری سفارش</h2>

                        <form autocomplete="off" method="POST">
                            {% csrf_token %}
                            <div class="p-4" style="direction: rtl;">
                                <p>** برای جستجو شماره پیگیری یا ایمیل خود را وارد کنید</p>
                                <div class="row">
                                    <div class="col-md-12 col-lg-6">
                                        <div class="form-item w-100">
                                            <label class="form-label my-3" for="id_track_number">شماره پیگیری<sup>*</sup></label>
                                            <input type="text" class="form-control" name="track_number" id="id_track_number">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-6">
                                        <div class="form-item w-100">
                                            <label class="form-label my-3" for="id_email">ایمیل<sup>*</sup></label>
                                            <input type="text" class="form-control" name="email" id="id_email">
                                        </div>
                                    </div>
                                </div>


                                <div class="row g-4 text-center align-items-center justify-content-center pt-4">
                                    <button type="submit" class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">جستجو</button>
                                </div>

                            </div>
                        </form>


                    </div>

                </div>
            </div>

{% endblock %}
